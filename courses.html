    <title>IIBT Courses - Blockchain & Web3 Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 150px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.8rem 1.5rem;
            min-height: 90px;
        }

        .logo {
            background: transparent !important;
            box-shadow: none !important;
            padding: 1.5rem 2.5rem;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 110px;
            margin: 1.2rem 0;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            background: rgba(0, 212, 170, 0.05) !important;
        }

        .logo img {
            height: 85px;
            width: auto;
            display: block;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 212, 170, 0.2));
        }

        .logo:hover img {
            filter: drop-shadow(0 4px 12px rgba(0, 212, 170, 0.4));
        }

        .social-media {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-shrink: 0;
        }

        .social-text {
            color: #fff;
            font-size: 0.9rem;
            margin-right: 1rem;
            font-weight: 500;
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
        }

        .social-icons a {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-icons .facebook { background: #3b5998; }
        .social-icons .instagram { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .social-icons .linkedin { background: #0077b5; }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav-links li {
            flex: 1;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 1rem;
            display: block;
            text-align: center;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 0 1rem;
            z-index: 1100;
        }

        .hamburger span {
            display: block;
            width: 28px;
            height: 4px;
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            margin: 4px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-overlay-logo {
            display: none;
            width: 100vw;
            text-align: center;
            margin-top: 4.5rem;
            margin-bottom: 0;
            z-index: 2101;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            animation: float 8s infinite ease-in-out;
            border-radius: 3px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Animated Background Elements */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4aa, #0066ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            font-weight: 900;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #00d4aa;
            font-weight: 600;
        }

        /* Filters Section */
        .filters-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .filters-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 1.5rem;
            align-items: end;
        }

        .search-bar {
            grid-column: 1;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #00d4aa;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-bar input, .filter-group select {
            padding: 0.8rem 1rem;
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus, .filter-group select:focus {
            border-color: #00d4aa;
            box-shadow: 0 0 15px rgba(0, 212, 170, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 212, 170, 0.2);
        }

        .results-info div {
            font-size: 1.1rem;
            color: #00d4aa;
            font-weight: 600;
        }

        .clear-filters {
            background: transparent;
            border: 2px solid #00d4aa;
            color: #00d4aa;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-filters:hover {
            background: #00d4aa;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #00d4aa;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.show {
            opacity: 1;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .course-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(26, 26, 46, 0.5));
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.05), rgba(0, 102, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .course-card:hover::before {
            opacity: 1;
        }

        .course-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 212, 170, 0.2);
            border-color: #00d4aa;
        }

        .course-image {
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
        }

        .course-level {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #00d4aa;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-category {
            color: #0066ff;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .course-title {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.8rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .course-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .course-duration {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .course-duration::before {
            content: "‚è±";
        }

        .course-instructor {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .course-instructor::before {
            content: "üë®‚Äçüíº";
        }

        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ff6b6b;
        }

        .course-price.free {
            color: #00d4aa;
        }

        .enroll-btn {
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 170, 0.4);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        .no-results h3 {
            font-size: 2rem;
            color: #00d4aa;
            margin-bottom: 1rem;
        }

        .no-results p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 150px !important;
            }

            .header-top {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
                min-height: auto;
            }

            .logo {
                margin: 0.5rem 0;
                padding: 0.5rem 1rem;
                height: 60px;
            }

            .logo img {
                height: 35px;
            }

            .nav-links {
                flex-direction: column;
                padding: 0;
                position: fixed;
                top: 70px;
                left: 0;
                width: 100vw;
                background: rgba(0,0,0,0.98);
                max-height: 0;
                overflow-y: auto;
                transition: max-height 0.4s ease;
                z-index: 1000;
                box-shadow: 0 8px 24px rgba(0,212,170,0.1);
                margin-top: 1.5rem !important;
            }

            .nav-links.active {
                max-height: 90vh;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .hamburger {
                display: flex;
                position: absolute;
                top: 15px;
                left: 16px;
                z-index: 1100;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                z-index: 1200;
                background: rgba(0,0,0,0.95);
            }

            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .filters-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .search-bar {
                grid-column: 1;
            }

            .courses-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .results-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 80px !important;
            }

            .logo {
                height: 55px;
                padding: 0.4rem 0.8rem;
            }

            .logo img {
                height: 35px;
            }

            .header-top {
                padding: 0.4rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .filters-section {
                padding: 1.5rem;
            }

            .course-card {
                margin: 0 0.5rem;
            }

            .course-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .enroll-btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            body {
                padding-top: 160px;
            }

            .logo {
                height: 85px;
                padding: 1rem 2rem;
                margin: 0.2rem 0 0.2rem 0;
            }

            .logo img {
                height: 90px;
            }

            .header-top {
                padding: 0.5rem 2rem 0.5rem 2rem;
                min-height: 70px;
            }
        }

        /* Additional interactive effects */
        .course-card:active {
            transform: translateY(-5px) scale(1.01);
        }

        .search-bar input:hover {
            border-color: rgba(0, 212, 170, 0.5);
        }

        .filter-group select:hover {
            border-color: rgba(0, 212, 170, 0.5);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00d4aa, #0066ff);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #00bfaa, #0055ee);
        }
    </style>

        // Initialize the application
        function init() {
            createFloatingCubes();

        // Populate category filter options
        function populateCategories() {
            const categories = [...new Set(coursesData.map(course => course.category))];
            const categorySelect = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('categoryFilter').addEventListener('change', handleCategoryFilter);
            document.getElementById('levelFilter').addEventListener('change', handleLevelFilter);
            document.getElementById('priceFilter').addEventListener('change', handlePriceFilter);
            document.getElementById('durationFilter').addEventListener('change', handleDurationFilter);
        }

        // Handle search
        function handleSearch(e) {
            currentFilters.search = e.target.value.toLowerCase();
            applyFilters();
        }

        // Handle category filter
        function handleCategoryFilter(e) {
            currentFilters.category = e.target.value;
            applyFilters();
        }

        // Handle level filter
        function handleLevelFilter(e) {
            currentFilters.level = e.target.value;

        // Handle price filter
        function handlePriceFilter(e) {
            currentFilters.price = e.target.value;

        }

        // Handle duration filter
        function handleDurationFilter(e) {
            currentFilters.duration = e.target.value;
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            showLoading();
            
            setTimeout(() => {
                filteredCourses = coursesData.filter(course => {
                    // Search filter
                    if (currentFilters.search && !matchesSearch(course, currentFilters.search)) {
                        return false;
                    }

                    // Category filter
                    if (currentFilters.category && course.category !== currentFilters.category) {
                        return false;
                    }

                    // Level filter
                    if (currentFilters.level && course.level !== currentFilters.level) {
                        return false;
                    }

                    // Price filter
                    if (currentFilters.price && !matchesPriceRange(course.price, currentFilters.price)) {
                        return false;
                    }

                    // Duration filter
                    if (currentFilters.duration && !matchesDuration(course.duration, currentFilters.duration)) {
                        return false;
                    }

                    return true;
                });

                displayCourses(filteredCourses);
                updateResultsCount();
                hideLoading();
            }, 300);
        }

        // Check if course matches search query
        function matchesSearch(course, query) {
            const searchFields = [
                course.title,
                course.description,
                course.instructor,
                course.category
            ].join(' ').toLowerCase();
            
            return searchFields.includes(query);
        }

        // Check if price matches selected range
        function matchesPriceRange(price, range) {
            switch (range) {
                case 'free':
                    return price === 0;
                case '0-50':
                    return price > 0 && price <= 50;
                case '50-100':
                    return price > 50 && price <= 100;
                case '100-200':
                    return price > 100 && price <= 200;
                case '200+':
                    return price > 200;
                default:
                    return true;
            }
        }

        // Check if duration matches selected range
        function matchesDuration(duration, range) {
            switch (range) {
                case 'short':
                    return duration < 5;
                case 'medium':
                    return duration >= 5 && duration <= 20;
                case 'long':
                    return duration > 20;
                default:
                    return true;
            }
        }

        // Display courses
        function displayCourses(courses) {
            const coursesGrid = document.getElementById('coursesGrid');
            const noResults = document.getElementById('noResults');

            if (courses.length === 0) {
                coursesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            coursesGrid.style.display = 'grid';
            noResults.style.display = 'none';

            coursesGrid.innerHTML = courses.map(course => `
                <div class="course-card" onclick="enrollCourse(${course.id})">
                    <div class="course-image">
                        <span class="course-level">${course.level}</span>
                        ${course.icon}
                    </div>
                    <div class="course-content">
                        <div class="course-category">${course.category}</div>
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <span class="course-duration">${course.duration} hours</span>
                            <span class="course-instructor">${course.instructor}</span>
                        </div>
                        <div class="course-footer">
                            <span class="course-price ${course.price === 0 ? 'free' : ''}">
                                ${course.price === 0 ? 'Free' : '$' + course.price}
                            </span>
                            <button class="enroll-btn" onclick="event.stopPropagation(); enrollCourse(${course.id})">
                                Enroll Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateResultsCount() {
            document.getElementById('resultsCount').textContent = filteredCourses.length;

        function showLoading() {
